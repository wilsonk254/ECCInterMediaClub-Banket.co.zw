    <main>
        <div id="alertBox"></div>
        
        <div id="homePage" class="page active card">

            <p>Stay updated on Elim Christian College activities, events, and announcements.</p>

            <div id="updateFormSection" class="card hidden">
                <h3>New Update</h3>
                <input type="text" id="updateTitle" placeholder="Update Title" required>
                <textarea id="updateContent" placeholder="Update Content" rows="4" required></textarea>
                <button onclick="submitUpdate()">Post Update</button>
                <button onclick="cancelEdit()" class="hidden" id="cancelEditButton">Cancel Edit</button>
            </div>
            
            <div id="updatesList">
                </div>
        </div>

        <div id="commentsPage" class="page">
            <h2>Guest Comments</h2>
            
            <div class="card">
                <h3>Leave a Comment</h3>
                <input type="text" id="commentAuthor" placeholder="Your Name (Optional)">
                <textarea id="commentContent" placeholder="Your Comment" rows="3" required></textarea>
                <button onclick="submitComment()">Submit Comment</button>
            </div>

            <div id="commentsList">
                </div>
        </div>

        <div id="loginPage" class="page card">

            <form id="loginForm">
                <label for="account">Account Name</label>
                <input type="text" id="account" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" required>
                
                <label>
                    <input type="checkbox" id="saveLoginInfo"> Remember Login (Local Only)
                </label>
                
                <button type="button" onclick="checkLogin()">Login</button>
                <button type="button" onclick="showHomePage()">Back</button>
            </form>
            
            <div id="adminSettings" class="hidden" style="margin-top: 20px;">
                <h3>Admin Tools</h3>
                <button onclick="resetApp()">Reset All Data</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </main>
    
    <div class="online-indicator" id="onlineIndicator"></div>

    <nav id="navBar" class="hidden">
        <button id="navHome" onclick="showHomePage()">Home</button>
        <button id="navUpdates" onclick="showPosts()">Updates</button>
        <button id="navComments" onclick="showComments()">Comments</button>
    </nav>

<script>
    // ðŸš¨ðŸš¨ START: FIREBASE CONFIGURATION ðŸš¨ðŸš¨
    // âš ï¸ WARNING: YOU MUST REPLACE THESE PLACEHOLDERS WITH YOUR ACTUAL FIREBASE PROJECT CONFIG
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY_HERE",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase and Firestore
    const firebaseApp = firebase.initializeApp(firebaseConfig);
    const db = firebaseApp.firestore();
    const APP_DOCUMENT_ID = 'ecc_club_data'; // The single document where all app data is stored
    // ðŸš¨ðŸš¨ END: FIREBASE CONFIGURATION ðŸš¨ðŸš¨
    
    let appData = {
        updates: [],
        comments: [],
        guestCount: 0,
        adminCreds: { account: 'admin', password: 'password123' }, // Default for first run
        isAdminLoggedIn: false,
        editingUpdateId: null
    };

    // --- Utility Functions ---

    /**
     * ðŸŸ¢ MODIFIED: Saves data to local storage for PWA resilience, AND 
     * attempts to save to Firestore ONLY if the admin is logged in.
     */
    function saveAppData() {
        console.log('Saving data...');

        // 1. Save locally for PWA offline resilience (always)
        localStorage.setItem('eccAppData', JSON.stringify(appData));
        
        // 2. Attempt to save to the Cloud (only if the user is the admin)
        if (appData.isAdminLoggedIn) {
            // Create a temporary object to send to the cloud, excluding the local login state
            const dataToSave = { ...appData, isAdminLoggedIn: false };
            
            db.collection('app_data').doc(APP_DOCUMENT_ID).set(dataToSave)
                .then(() => {
                    showAlert('âœ… Data saved to Cloud successfully!', 'success');
                })
                .catch(error => {
                    console.error("Error writing document to Cloud:", error);
                    showAlert('âŒ Error saving data to Cloud! Check connection or console.', 'error');
                });
        }
    }

    /**
     * ðŸŸ¢ NEW: Replaces loadAppData(). Sets up a real-time listener to sync all data 
     * from the cloud.
     */
    function startRealTimeSync() {
        // 1. Load from local storage immediately for fast load/offline mode
        const savedData = localStorage.getItem('eccAppData');
        if (savedData) {
            const localData = JSON.parse(savedData);
            // Only update data structure, but keep local login status separate
            const currentIsAdmin = appData.isAdminLoggedIn;
            appData = localData;
            appData.isAdminLoggedIn = currentIsAdmin;
            console.log("Initial data loaded from local storage.");
            updateUI();
        }

        // 2. Set up real-time listener for cloud updates (overwrites local data if successful)
        db.collection('app_data').doc(APP_DOCUMENT_ID)
            .onSnapshot(doc => {
                if (doc.exists) {
                    const cloudData = doc.data();
                    const currentIsAdmin = appData.isAdminLoggedIn;
                    
                    // Overwrite all appData properties with cloud data
                    Object.assign(appData, cloudData);

                    // IMPORTANT: Preserve the current login status, as this is session-specific.
                    appData.isAdminLoggedIn = currentIsAdmin; 

                    // Re-save the merged data to local storage for persistence
                    localStorage.setItem('eccAppData', JSON.stringify(appData));
                    
                    console.log("Cloud update received and applied.");
                    showAlert('ðŸš€ Content updated from Cloud!', 'info');
                    updateUI(); // Re-render the interface with fresh data
                } else {
                    console.log("No cloud data found. Using local data.");
                    // If this is the very first time, save the initial data to the cloud
                    if (appData.isAdminLoggedIn) {
                       saveAppData(); 
                    }
                }
            }, error => {
                console.error("Firestore listener error:", error);
                showAlert('âš ï¸ Failed to sync with Cloud database. Running offline/locally.', 'warning');
            });
    }

    /**
     * ðŸŸ¢ NEW: Central function to re-render all dynamic parts of the UI.
     */
    function updateUI() {
        renderUpdates();
        renderComments();
        updateGuestCountDisplay();
        document.getElementById('adminStatus').classList.toggle('hidden', !appData.isAdminLoggedIn);
        document.getElementById('updateFormSection').classList.toggle('hidden', !appData.isAdminLoggedIn);
        document.getElementById('adminSettings').classList.toggle('hidden', !appData.isAdminLoggedIn);
    }

    // --- View and Navigation Functions ---

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(page => {
            page.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');
        
        document.querySelectorAll('nav button').forEach(btn => {
            btn.classList.remove('active');
        });

        if (pageId === 'homePage') {
            document.getElementById('navBar').classList.add('hidden');
        } else {
            document.getElementById('navBar').classList.remove('hidden');
            if (pageId === 'postsPage') document.getElementById('navUpdates').classList.add('active');
            if (pageId === 'commentsPage') document.getElementById('navComments').classList.add('active');
        }
    }

    function showHomePage() {
        showPage('homePage');
        document.getElementById('navHome').classList.add('active');
    }
    
    function showPosts() {
        showPage('postsPage');
        appData.guestCount++;
        saveAppData(); // Save updated guest count
        updateUI(); 
    }

    function showComments() {
        showPage('commentsPage');
        updateUI();
    }

    // --- Admin/Login Functions ---

    function checkLogin() {
        const account = document.getElementById('account').value;
        const password = document.getElementById('password').value;
        const saveInfo = document.getElementById('saveLoginInfo').checked;

        if (account === appData.adminCreds.account && password === appData.adminCreds.password) {
            appData.isAdminLoggedIn = true;
            saveAppData(); // ðŸŸ¢ MODIFIED: Save to Cloud after successful login

            if (saveInfo) {
                localStorage.setItem('savedLoginInfo', JSON.stringify({ account, password }));
            } else {
                localStorage.removeItem('savedLoginInfo');
            }
            
            showAlert('Login Successful!', 'success');
            showPosts();
        } else {
            showAlert('Invalid Account or Password!', 'error');
        }
    }

    function logout() {
        appData.isAdminLoggedIn = false;
        appData.adminCreds = { account: 'admin', password: 'password123' }; // Reset to default
        localStorage.removeItem('savedLoginInfo');
        saveAppData(); // Save status (which also pushes the update to cloud, turning off admin status)
        showAlert('Logged out successfully.', 'info');
        showHomePage();
    }
    
    function resetApp() {
        if (confirm('WARNING: This will erase all updates, comments, and reset the guest count on all devices. Are you sure?')) {
            appData = {
                updates: [],
                comments: [],
                guestCount: 0,
                adminCreds: { account: 'admin', password: 'password123' },
                isAdminLoggedIn: appData.isAdminLoggedIn, // Keep current admin status
                editingUpdateId: null
            };
            saveAppData(); // Save to cloud and local
            localStorage.removeItem('savedLoginInfo');
            showAlert('Application data has been fully reset.', 'success');
            updateUI();
            showPosts();
        }
    }

    // --- Update Management Functions ---

    function submitUpdate() {
        const title = document.getElementById('updateTitle').value.trim();
        const content = document.getElementById('updateContent').value.trim();

        if (title && content) {
            if (appData.editingUpdateId !== null) {
                // Edit existing update
                const index = appData.updates.findIndex(u => u.id === appData.editingUpdateId);
                if (index !== -1) {
                    appData.updates[index].title = title;
                    appData.updates[index].content = content;
                    appData.updates[index].timestamp = new Date().toLocaleString();
                    showAlert('Update successfully modified!', 'success');
                }
            } else {
                // New update
                const newUpdate = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    timestamp: new Date().toLocaleString()
                };
                appData.updates.unshift(newUpdate); // Add to the start
                showAlert('New Update Posted!', 'success');
            }

            // Reset form and editing state
            document.getElementById('updateTitle').value = '';
            document.getElementById('updateContent').value = '';
            appData.editingUpdateId = null;
            document.getElementById('cancelEditButton').classList.add('hidden');

            saveAppData(); // Save changes
            updateUI(); 

        } else {
            showAlert('Please enter both a title and content for the update.', 'error');
        }
    }

    function renderUpdates() {
        const list = document.getElementById('updatesList');
        list.innerHTML = '';

        if (appData.updates.length === 0) {
            list.innerHTML = '<p>No updates yet.</p>';
            return;
        }

        appData.updates.forEach(update => {
            const div = document.createElement('div');
            div.className = 'update-item card';
            div.innerHTML = `
                <h3>${update.title}</h3>
                <span class="timestamp">${update.timestamp}</span>
                <p>${update.content.replace(/\n/g, '<br>')}</p>
                ${appData.isAdminLoggedIn ? `
                    <div class="admin-controls">
                        <button class="edit-btn" onclick="editUpdate(${update.id})">Edit</button>
                        <button onclick="deleteUpdate(${update.id})">Delete</button>
                    </div>
                ` : ''}
            `;
            list.appendChild(div);
        });
    }

    function editUpdate(id) {
        const update = appData.updates.find(u => u.id === id);
        if (update) {
            document.getElementById('updateTitle').value = update.title;
            document.getElementById('updateContent').value = update.content;
            appData.editingUpdateId = id;
            document.getElementById('cancelEditButton').classList.remove('hidden');
            showAlert(`Editing: "${update.title}"`, 'info');
            // Scroll to the edit form
            document.getElementById('updateFormSection').scrollIntoView({ behavior: 'smooth' });
        }
    }

    function cancelEdit() {
        document.getElementById('updateTitle').value = '';
        document.getElementById('updateContent').value = '';
        appData.editingUpdateId = null;
        document.getElementById('cancelEditButton').classList.add('hidden');
        showAlert('Edit cancelled.', 'warning');
    }

    function deleteUpdate(id) {
        if (confirm('Are you sure you want to delete this update?')) {
            appData.updates = appData.updates.filter(u => u.id !== id);
            saveAppData(); // Save changes
            updateUI(); 
            showAlert('Update deleted.', 'warning');
        }
    }

    // --- Comment Management Functions ---

    function submitComment() {
        const author = document.getElementById('commentAuthor').value.trim() || 'Anonymous Guest';
        const content = document.getElementById('commentContent').value.trim();

        if (content) {
            const newComment = {
                id: Date.now(),
                author: author,
                content: content,
                timestamp: new Date().toLocaleString()
            };
            appData.comments.unshift(newComment); // Add to the start
            
            // Clear the form fields
            document.getElementById('commentAuthor').value = '';
            document.getElementById('commentContent').value = '';

            saveAppData(); // Save changes
            updateUI(); 
            showAlert('Comment Submitted!', 'success');

        } else {
            showAlert('Please enter comment content.', 'error');
        }
    }

    function renderComments() {
        const list = document.getElementById('commentsList');
        list.innerHTML = '';

        if (appData.comments.length === 0) {
            list.innerHTML = '<p>No comments yet.</p>';
            return;
        }

        appData.comments.forEach(comment => {
            const div = document.createElement('div');
            div.className = 'comment-item';
            div.innerHTML = `
                <p><strong>${comment.author}</strong> <span class="timestamp">(${comment.timestamp})</span></p>
                <p>${comment.content.replace(/\n/g, '<br>')}</p>
                ${appData.isAdminLoggedIn ? `
                    <div class="admin-controls">
                        <button onclick="deleteComment(${comment.id})">Delete</button>
                    </div>
                ` : ''}
            `;
            list.appendChild(div);
        });
    }

    function deleteComment(id) {
        if (confirm('Are you sure you want to delete this comment?')) {
            appData.comments = appData.comments.filter(c => c.id !== id);
            saveAppData(); // Save changes
            updateUI(); 
            showAlert('Comment deleted.', 'warning');
        }
    }

    // --- Guest Count Functions ---

    function updateGuestCountDisplay() {
        document.getElementById('guestCountDisplay').textContent = 
            `Total Guest Views: ${appData.guestCount}`;
    }

    // --- Offline/Alert Functions ---
    
    function updateOnlineStatus() {
        const indicator = document.getElementById('onlineIndicator');
        if (navigator.onLine) {
            indicator.classList.add('online');
            indicator.title = "Online";
        } else {
            indicator.classList.remove('online');
            indicator.title = "Offline";
        }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    function showAlert(message, type) {
        const alertBox = document.getElementById('alertBox');
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        
        alertBox.appendChild(alertDiv);
        
        // Show the alert
        setTimeout(() => {
            alertDiv.classList.add('show');
        }, 10); // Small delay for CSS transition

        // Hide and remove after 3 seconds
        setTimeout(() => {
            alertDiv.classList.remove('show');
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.remove();
                }
            }, 500); // Wait for transition to finish
        }, 3000);
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
        // ðŸŸ¢ MODIFIED: Start the real-time sync instead of a one-time load
        startRealTimeSync(); 
        showHomePage();
        updateOnlineStatus(); // Check initial online status

        // Restore saved login info if available
        const savedLogin = JSON.parse(localStorage.getItem('savedLoginInfo') || '{}');
        if (savedLogin.account) {
            document.getElementById('account').value = savedLogin.account;
            document.getElementById('saveLoginInfo').checked = true;
        }
        if (savedLogin.password) {
            document.getElementById('password').value = savedLogin.password;
        }

        // Add event listener for Enter key on home page
        document.getElementById('homePage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showPosts();
            }
        });

        // Add event listener for Enter key in the login form
        document.getElementById('loginForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkLogin();
            }
        });

        // Auto-save data periodically (every 5 minutes)
        // This is primarily for saving the admin's local login session
        setInterval(saveAppData, 5 * 60 * 1000);
    });

    // Save data before the page unloads
    window.addEventListener('beforeunload', function() {
        saveAppData();
    });
</script>
